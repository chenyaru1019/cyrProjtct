<ion-view view-title="" hide-nav-bar="true"  hide-tabs="true" ng-show="appType">
    <ion-content style="padding-top: 0px;background-color: #F1F1F1;overflow: hidden" overflow-scroll="true">
        <div ng-click="toHelperComputer(0)" style="margin-left: 10px;margin-right: 10px;margin-top: 13px;height: 118px;
        background-color: #FFFFFF;-webkit-border-radius: 4px;-moz-border-radius: 4px;
        border-radius: 4px;box-shadow: 1px 1px 1px 1px lightgrey;">
            <div style="position: relative">
                <img style="position: absolute;margin-top: 26px;margin-left: 26px;width: 66px;height: 66px;" src="../../img/computer1.png">
                <span style="position: absolute;font-size: 16px;margin-left: 118px;line-height: 118px" class="ng-binding">
                    我要报修
                </span>
            </div>
        </div>
        <div ng-click="toComputerHistory(0)" style="margin-left: 10px;margin-right: 10px;margin-top: 13px;height: 118px;
        background-color: #FFFFFF;-webkit-border-radius: 4px;-moz-border-radius: 4px;
        border-radius: 4px;box-shadow: 1px 1px 1px 1px lightgrey;">
            <div style="position: relative">
                <img style="position: absolute;margin-top: 26px;margin-left: 26px;width: 66px;height: 66px;" src="../../img/computer2.png">
                <span style="position: absolute;font-size: 16px;margin-left: 118px;line-height: 118px" class="ng-binding">
                    报修记录
                </span>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive" style="background: #F1F1F1;padding: 10px">
        <p style="font-size: 14px;color: #4A4A4A">电话报修请致电 021-1234 567</p>
    </ion-footer-bar>
    <ion-content class="padding" style="padding-top: 0px" overflow-scroll="false" scroll="false" ng-show="!appType">
        <img src="../img/wrong.png" style="width: 33%;margin-left:33%;margin-top: 20%">
        <div style="margin-top: 6%;text-align: center;width: 100%;height: 10%;font-size: 20px;color: #808080">当前浏览器无法打开地址</div>
    </ion-content>
</ion-view>
