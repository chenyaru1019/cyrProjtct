<ion-view view-title="" hide-nav-bar="true" hide-tabs="true" ng-show="appType">
    <ion-header-bar class="bar-clear" style="padding: 0px">
        <div style="width: 100%;">
            <div class="row" style="padding-bottom: 5px;padding-top: 5px;padding-left: 15px;padding-right: 15px;background-color: #E5E5E4">
                <div class="col-10" style="padding-top: 4px">
                    <!--<img src="../img/back.png" style="height: 20px">-->
                </div>
                <!--<div class="col-10" ng-click="wifiCancel()" style="padding-top: 4px">-->
                    <!--<img src="../img/back.png" style="height: 20px">-->
                <!--</div>-->
                <div  class="col-80" style="text-align: center;font-size: 20px;font-weight: bold;vertical-align: middle;padding-top: 5px;color: black">
                    Wifi申请
                </div>
            </div>
            <div style="background-color: #6B6B6B;height: 1px;width: 100%">
            </div>
        </div>
    </ion-header-bar>
    <ion-content style="padding-top: 0px" >
        <div style="text-align: center;margin-top: 15px">
            <img src="../../img/ic_connectwifi.png" style="height: 80px">
        </div>
        <div style="text-align: center;font-size: 20px;margin-top: 20px">
            连接Wifi
        </div>
        <div style="text-align: center;margin-top: 30px">
            <img src="../../img/ic_wifi_sepline1.png" style="width: 100%">
        </div>
        <div class="row" style="width: 100%;margin-top: 10px;padding-left: 5%;height: 200px;vertical-align: middle;line-height: 200px">
            <div  class="col" style="width:48%;height:100%;text-align: center;float: left;padding-left: 5%;margin-top:10%;vertical-align: middle;line-height: 200px" ng-click="toWifiVisitor();">
                <img src="../../img/btn_guest.png" style="width:100%;">
            </div>
            <div class="col" style="width:4%;text-align: center;float: left">
                <img src="../../img/ic_wifi_sepline2.png" style="height: 200px" >
            </div>
            <div class="col" style="width:48%;text-align: center;float: left;padding-right: 5%;margin-top:10%;vertical-align: middle;line-height: 200px" ng-click="toWifiFix()">
                <img src="../../img/btn_wifi_device_apply.png" style="width:100%;" >
            </div>
        </div>
    </ion-content>
    <div class="col" style="color: #6B6B6B;font-size: 14px;position: fixed;bottom:10px;left: 10px">
        <div>
            只可在集团网络环境下使用
        </div>
        <div>
            登记将会收集您设备的相关硬件信息
        </div>
    </div>
</ion-view>

<ion-view view-title="" hide-nav-bar="true" style="background-color: white;z-index: 9999" hide-tabs="true" ng-show="!appType">
    <ion-content class="padding" style="padding-top: 0px" overflow-scroll="false" scroll="false">
        <img src="../img/wrong.png" style="width: 33%;margin-left:33%;margin-top: 20%">
        <div style="margin-top: 6%;text-align: center;width: 100%;height: 10%;font-size: 20px;color: #808080">当前浏览器无法打开地址</div>
    </ion-content>
</ion-view>
