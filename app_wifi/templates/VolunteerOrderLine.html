<ion-view view-title="" hide-nav-bar="true"  hide-tabs="true" ng-show="appType">
    <ion-header-bar class="bar-clear" style="background-color: white;padding: 0px">
        <div style="width: 100%">
            <div class="row" style="padding-bottom: 5px;padding-top: 5px;padding-left: 15px;padding-right: 15px;background-color: #E5E5E4">
                <div class="col-25"  style="padding-top: 4px">
                    <!--<img src="../img/back.png" style="height: 20px">-->
                </div>
                <!--<div class="col-25" ng-click="volunteerOrderLineCancel()" style="padding-top: 4px">-->
                    <!--<img src="../img/back.png" style="height: 20px">-->
                <!--</div>-->
                <div  class="col-50" style="text-align: center;font-size: 20px;font-weight: bold;vertical-align: middle;padding-top: 5px;color: black">
                    预约线路
                </div>
                <div class="col-25"  style="padding-top: 4px;color: #68a948;text-align: right;padding-top: 8px" ng-click="toVolunteerOrderByTime()">
                    按时间预约
                </div>
            </div>
            <div style="background-color: #6B6B6B;height: 1px;width: 100%">
            </div>
        </div>
    </ion-header-bar>
    <ion-content style="padding-top: 0px" >
        <ion-list ng-repeat="item in listData | orderBy: 'lineId'" >
            <div  class="row col-100" style="height: 45px;width: 100%" ng-click="toVolunteerOrderStation(item.lineId)">
                <div class="col-11" style="width:9%;">
                    <img src="{{item.lineImg}}" style="width:40px ;">
                </div>
                <div class="col-80" style="padding-top: 12px;width: 82%;padding-left: 10px">
                    {{item.lineName}}
                </div>
                <div class="col-9" style="padding-top: 12px;width: 9%;text-align: right;" ng-style="timeFont">
                    <img src="../../img/arrow_volunteer_choose_line.png" style="width: 15px">
                </div>
            </div>
            <div style="width:92%;height: 1px;margin-left: 8%;background-color: #e0e0de">

            </div>
        </ion-list>
    </ion-content>
</ion-view>



<ion-view view-title="" hide-nav-bar="true" style="background-color: white;z-index: 9999" hide-tabs="true" ng-show="!appType">
    <ion-content class="padding" style="padding-top: 0px" overflow-scroll="false" scroll="false">
        <img src="../img/wrong.png" style="width: 33%;margin-left:33%;margin-top: 20%">
        <div style="margin-top: 6%;text-align: center;width: 100%;height: 10%;font-size: 20px;color: #808080">当前浏览器无法打开地址</div>
    </ion-content>
</ion-view>
