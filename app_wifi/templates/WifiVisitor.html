<ion-view view-title="" hide-nav-bar="true" hide-tabs="true" ng-show="appType">
    <ion-header-bar class="bar-clear" style="background-color: white;padding: 0px">
        <div style="width: 100%;">
            <div class="row" style="padding-bottom: 5px;padding-top: 5px;padding-left: 15px;padding-right: 15px;background-color: #E5E5E4">
                <div class="col-10"  style="padding-top: 4px">
                    <!--<img src="../img/back.png" style="height: 20px">-->
                </div>
                <!--<div class="col-10" ng-click="wifiVisitoeCancel()" style="padding-top: 4px">-->
                    <!--<img src="../img/back.png" style="height: 20px">-->
                <!--</div>-->
                <div  class="col-80" style="text-align: center;font-size: 20px;font-weight: bold;vertical-align: middle;padding-top: 5px;color: black">
                    外来访客上网
                </div>
            </div>
            <div style="background-color: #6B6B6B;height: 1px;width: 100%">
            </div>
        </div>
    </ion-header-bar>
    <ion-content style="padding-top: 0px" >
        <div style="text-align: center;margin-top: 30px">
            <img src="../../img/ic_connectwifi.png" style="height: 80px">
        </div>
        <div style="text-align: center;font-size: 20px;margin-top: 20px">
            外来访客上网授权
        </div>
        <div style="text-align: center;margin-top: 10px">
            <img src="../../img/ic_wifi_sepline1.png" style="width: 100%">
        </div>
        <div style="margin-left: 20px;margin-right: 20px;margin-top: 10px;color: #6B6B6B">
            1、请访客在设置中搜索，并点击集团网络  “shentongwifi”或 “shentongwifi2”，输入密码“shentong”
        </div>
        <div style="margin-left: 20px;margin-right: 20px;margin-top: 10px;color: #6B6B6B">
            2、请访客根据提示填写表单并生成二维码。
        </div>
        <div style="margin-left: 20px;margin-right: 20px;margin-top: 10px;color: #6B6B6B">
            3、本人扫描访客的二维码。
        </div>
        <div style="margin-left: 20px;margin-right: 20px;margin-top: 10px;color: #6B6B6B">
            4、完成授权后，访客可上网。
        </div>

        <div class="row" style="width: 100%;text-align: center;margin-top: 10px;text-align: center;padding-right: 40px;padding-left: 40px">

            <div class="col-20">
            </div>
            <div class="qr-btn col-60" node-type="qr-btn" style="text-align: center;background-color: white;padding-top: 5px">
                <button type="button" class="btn" node-type="qr-btn" style="background-color: white;border-color: black;border-width: 1px;border-radius: 10px" ng-click="scan()" >
                    扫描二维码
                </button>
            </div>
            <div class="col-20">
            </div>


            <!--<div class="col-33">-->
            <!--</div>-->
            <!--<div class="qr-btn col-34" node-type="qr-btn" style="text-align: center;background-color: white;-->
                    <!--overflow: hidden;position:relative;">-->
                <!--<input node-type="jsbridge" type="file" accept="image/*" style="position:absolute;left:0;top:0;z-index:2;opacity:0;"name="myPhoto">-->
                <!--<div style="border-color: black;border-width: 1px;border-radius: 10px;border-style: solid;padding: 5px">-->
                    <!--扫描二维码-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="col-33">-->
            <!--</div>-->
        </div>

        <!--<div class="qr-btn" node-type="qr-btn">扫描二维码2-->
        <!--<input node-type="jsbridge" type="file" name="myPhoto" value="扫描二维码2" />-->
        <!--</div>-->

    </ion-content>
    <div style="color: #6B6B6B;font-size: 14px;position: fixed;bottom:10px;left: 10px">
        登记将会收集您设备的相关硬件信息
    </div>
</ion-view>

<ion-view view-title="" hide-nav-bar="true" style="background-color: white;z-index: 9999" hide-tabs="true" ng-show="!appType">
    <ion-content class="padding" style="padding-top: 0px" overflow-scroll="false" scroll="false">
        <img src="../img/wrong.png" style="width: 33%;margin-left:33%;margin-top: 20%">
