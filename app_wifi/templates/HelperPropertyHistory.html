<ion-view view-title="" hide-nav-bar="true"  hide-tabs="true" ng-show="appType">
    <ion-header-bar class="bar-clear"  style="background: #ffffff;padding: 6px 14px;">
        <i class="icon ion-ios-search" style="position: absolute;top: 10px;left:18px;font-size: 15px;color: #4A4A4A"></i>
        <input type="text" placeholder="搜索发起人、标题、或者发起时间" style="width: 100%;height: 28px;background:#E9E9E9;padding-left: 20px;">
    </ion-header-bar>
    <ion-header-bar class="bar-subheader hb" style="padding: 0px 14px;height: 30px;top: 40px;">
        <div style="float: left;width: 35%;" id="searchBox">
            <p style="font-size: 12px;color: #3396FB" ng-click="showSearch=!showSearch">{{data.clientSide}} <i class="icon ion-arrow-down-b" style="font-size: 15px;color: #3396FB"></i></p>
            <div style="background: white;position: absolute;width: 100%;z-index: 99999;left:0;font-size: 12px;color:#777777;" ng-hide="showSearch">
                <ion-radio ng-repeat="item in condition"
                           ng-value="item"
                           ng-model="data.clientSide"
                           ng-change="serverSideChange(item)"
                           name="server-side">
                    {{ item }}
                </ion-radio>
            </div>
        </div>
        <div style="height: 27px;float:right;font-size: 12px;background: white;width: 35%;margin-left: 10%;">
            <p style="color: #777777;padding: 0">按发起时间排序 <i class="icon ion-arrow-up-b" style="font-size: 15px"></i></p>
        </div>
    </ion-header-bar>
    <ion-content style="padding-top: 0px;background-color: #F1F1F1;top: 70px;" overflow-scroll="false;">
        <ion-refresher pulling-text="下拉刷新" on-pulling="doRefresh()"></ion-refresher>
        <div style="padding: 7px;margin-left: 10px;margin-right: 10px;margin-top: 13px;height: 136px;
        background-color: #FFFFFF;-webkit-border-radius: 4px;-moz-border-radius: 4px;
        border-radius: 4px;box-shadow: 1px 1px 1px 1px lightgrey;">
            <div style="padding: 0 6px">
                <div style="font-size: 16px;font-weight: bold;">电脑报修</div>
                <div style="color:#5A5A5A;font-size: 12px;height: 17px;">分派/内部转单</div>
            </div>
            <div style="padding: 0 6px;font-size: 12px;margin-top: 15px;">
                <div style="height: 17px;">发起时间<span style="padding-left: 10px">2018.11.01 08:0</span></div>
                <div style="height: 17px;">发起人<span style="padding-left: 10px">张三</span></div>
            </div>
            <hr style="height:1px;border:none;border-top:1px solid #9B9B9B;" />
            <div style="padding: 0 6px;text-align: right;font-size: 13px;color: #4A90E2" ng-click="getToDetails()">查看详情 ></div>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()" distance="10%" immediate-check="false" ng-if="domore"></ion-infinite-scroll>
        <div style="padding:30px 63px; position: relative">
            <hr style="height:2px;border:none;border-top:1px solid #979797;margin: 0">
            <p style="position: absolute;top: 50%;left: 50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);
            -moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);color: #9B9B9B;background: #F1F1F1;padding: 0 5px;">没有更多了</p>
        </div>
    </ion-content>
    <ion-content class="padding" style="padding-top: 0px" overflow-scroll="false" scroll="false" ng-show="!appType">
        <img src="../img/wrong.png" style="width: 33%;margin-left:33%;margin-top: 20%">
        <div style="margin-top: 6%;text-align: center;width: 100%;height: 10%;font-size: 20px;color: #808080">当前浏览器无法打开地址</div>
    </ion-content>
</ion-view>
