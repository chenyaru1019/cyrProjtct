        <div ng-show="showStatSelect" style="background-color: white;margin-top: 20px">

                <div style="margin-left: 2%;width: 30%;font-size: 16px;color: black;margin-top: 10px">选择线路</div>

                <div class="item item-input item-select" style="width: 100%;height: 30px;margin-left: -30%;font-size: 15px;border:0;background-color: transparent">
                    <!--ng-init="z = '1'"-->
                    <select ng-change="changeLine(z)" ng-model="z"  style="font-size: 15px;border: 0;margin-left: -30px;padding-left: 0px">
                        <option ng-repeat="lineModel in LineArray" value="{{lineModel.id}}" >{{lineModel.lineName}}</option>
                    </select>
                </div>
            </div>

            <hr style="margin-left: 2%;width: 96%;height:1px;border:none;border-top:1px solid #e0e0e0;" />

            <div class="row" style="width:{{screen.width}};background-color: white;margin-top: 2px">
                <div style="margin-left: 2%;width: 30%;font-size: 16px;color: black;margin-top: 0px">选择站点</div>
                <!--<div style="width: 66%;text-align: right;font-size: 16px;color: grey" ng-click="choseDept()">未选择(选填)&nbsp&nbsp<i class="icon ion-chevron-right"></i></div>-->

                    <!--ng-init="we = '28'"-->
                    <select ng-change="changeStation(we)" ng-model="we"  style="font-size: 15px;border: 0;margin-left: -30px;padding-left: 0px">
                        <option ng-repeat="stationModel in StationArray" value="{{stationModel.id}}" >{{stationModel.stationName}}</option>
                    </select>
                </div>
            </div>
            <div style="height: 6px;"></div>
        </div>

        <div style="background-color: white;margin-top: 20px">
            <div class="row" style="width:{{screen.width}};background-color: white">

                <input style="width: 66%;font-size: 16px;margin-top: 6px" type="search" placeholder="请填房间号(必填)" ng-model="$parent.roomName">
            </div>

            <hr style="margin-left: 2%;width: 96%;height:1px;border:none;border-top:1px solid #e0e0e0;" />

            <div ng-click="showAc()" class="row" style="width:{{screen.width}};background-color: white;margin-top: -6px">
                <div style="margin-left: 2%;width: 30%;font-size: 16px;color: black;margin-top: 6px">报修设备</div>
                <input readonly="readonly" style="background-color: white;width: 66%;font-size: 16px" type="text" placeholder="请填写设备（必填）" ng-model="$parent.equmentType">
            </div>
            <div style="height: 6px;"></div>

            <hr style="margin-left: 2%;width: 96%;height:1px;border:none;border-top:1px solid #e0e0e0;" />

            </div>

                <!--<div style="margin-left: 2%;width: 30%;font-size: 16px;color: black;margin-top: 6px"></div>-->

            <!--</div>-->
            <div style="height: 6px;"></div>

            <div class="row" style="width:{{screen.width}};background-color: white">
                <div style="margin-left: 2%;width: 30%;font-size: 16px;color: black;margin-top: 12px">报修人</div>
                <input style="width: 66%;font-size: 16px;margin-top: 6px" type="text" placeholder="请填写姓名（必填）" ng-model="$parent.peopleName">
            </div>

            <hr style="margin-left: 2%;width: 96%;height:1px;border:none;border-top:1px solid #e0e0e0;" />

            <div  class="row" style="width:{{screen.width}};background-color: white;margin-top: -6px">
                <div style="margin-left: 2%;width: 30%;font-size: 16px;color: black;margin-top: 6px">设备故障现象</div>
                <input  style="background-color: white;width: 66%;font-size: 16px" type="text" placeholder="请填设备故障现象(必填)" ng-model="$parent.description">
            </div>

            <hr ng-show="isShowtf" style="margin-left: 2%;width: 96%;height:1px;border:none;border-top:1px solid #e0e0e0;" />

            <div ng-show="isShowtf" class="row" style="width:{{screen.width}};background-color: white;margin-top: -6px">
                <div style="margin-left: 2%;width: 30%;font-size: 16px;color: black;margin-top: 6px"></div>
                <input style="background-color: white; width: 66%;font-size: 16px" type="text" placeholder="请填设备故障现象(必填)" ng-model="$parent.description1">
            </div>

            <div style="height: 6px;"></div>
        </div>
        <div class="padding" style="margin-top: 20px">
            <button class="button button-block button-positive" ng-click="submitMessage()">提交</button>
        </div>
