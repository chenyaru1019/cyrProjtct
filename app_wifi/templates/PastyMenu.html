    <ion-content style="padding-top: 0px" >

        <div>
            <ion-list list-inset ng-repeat="item in listData | orderBy: 'shouzimu'">
                <div class="row" style="padding-top: 10px;" >
                    <div class="col-25" style="text-align: center">
                        <img src="{{item.picUrl}}" style="width: 90%">
                    </div>
                    <div class="col-25" style="text-align: center;padding-top: 5px">
                        <div style="font-size: 18px;font-weight: bold;padding-bottom: 5px">
                            {{item.name}}
                        </div>
                        <div style="color: grey;font-size:16px ;padding-top: 5px">

                        </div>
                    </div>
                    <div class="col-25" style="text-align: center;padding-top: 20px;color: grey">

                    </div>
                    <div class="col-25" style="text-align: center;padding-top: 15px">

                            </div>

                                <!--<img src="../../img/btn_plus_enable.png" ng-click="addNum(item)">-->
                                <div style="width: 24px;height: 24px;background-color: #E0E0E0" ng-click="addNum(item)">+</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-left: 10px;background-color: #a2a2a2;height: 1px;width: 100%;filter:alpha(opacity:50); opacity:0.5;">
