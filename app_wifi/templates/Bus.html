<ion-view view-title="" hide-nav-bar="true"  hide-tabs="true" ng-show="appType">
    <ion-header-bar class="bar-clear" style="background-color: white;padding: 0px">
        <div style="width: 100%">
            <div class="row" style="padding-bottom: 5px;padding-top: 5px;padding-left: 15px;padding-right: 15px;background-color: #E5E5E4">
                <div class="col-10"style="padding-top: 4px">
                    <!--<img src="../img/back.png" style="height: 20px">-->
                </div>
                <!--<div class="col-10" ng-click="busCancel()" style="padding-top: 4px">-->
                    <!--<img src="../img/back.png" style="height: 20px">-->
                <!--</div>-->
                <div  class="col-80" style="text-align: center;font-size: 20px;font-weight: bold;vertical-align: middle;padding-top: 5px;color: black">
                    班车信息
                </div>
            </div>
            <div style="background-color: #6B6B6B;height: 1px;width: 100%">
            </div>
        </div>
    </ion-header-bar>
    <ion-content style="padding-top: 0px;" overflow-scroll="false">
        <div style="width: 100%;text-align: center;padding-top: 20px;font-size: 18px;color: #6B6B6B" ng-if="listData.length == 0">
            暂无班车信息！
        </div>

        <ion-refresher pulling-text="下拉刷新" on-pulling="doRefresh()"></ion-refresher>
        <ion-list ng-repeat="item in listData | orderBy: '-dt'" >
            <div class="row" style=";line-height: 25px;vertical-align: middle;padding-top: 5px;padding-bottom: 5px">
                <div class="col-10" style="text-align: center;">
                    <img src="{{item.image}}" style="width: 20px;height: 20px;text-align: center">
                </div>
                <div class="col-90" style="font-size: 18px">
                    {{item.title}}
                </div>
            </div>
            <div ng-repeat="content in item.content">
                <div class="row" >
                    <div class="col-10">

                    </div>
                    <div class="col-90" >
                        {{content.lineText}}
                    </div>
                </div>
                <div style="margin-left:9%;width: 91%;height: 1px;background-color:blanchedalmond;text-align: right">
                </div>
            </div>
            <div  style="width: 100%;height: 10px;background-color:#E5E5E4;">
            </div>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="10%" immediate-check="false" ng-if="domore"></ion-infinite-scroll>
    </ion-content>
</ion-view>

<ion-view view-title="" hide-nav-bar="true" style="background-color: white;z-index: 9999" hide-tabs="true" ng-show="!appType">
    <ion-content class="padding" style="padding-top: 0px" overflow-scroll="false" scroll="false">
        <img src="../img/wrong.png" style="width: 33%;margin-left:33%;margin-top: 20%">
        <div style="margin-top: 6%;text-align: center;width: 100%;height: 10%;font-size: 20px;color: #808080">当前浏览器无法打开地址</div>
    </ion-content>
</ion-view>
